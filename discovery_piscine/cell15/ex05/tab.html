<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Boxes Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      border: 2px solid #555;
      padding: 40px;
      font-size: 20px;
      vertical-align: middle;
    }
    .first {
      background-color: #c8cf8a; 
    }
    .second {
      background-color: #f6c7b0; 
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>

</body>
</html>
