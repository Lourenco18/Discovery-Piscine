<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Portfolios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("background.jpg") center/cover no-repeat fixed;
      }

      .container-main {
        max-width: 1000px;
        width: 100%;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 60px;
        animation: fadeInDown 0.8s ease;
      }

      header h1 {
        font-size: 4rem;
        font-weight: 800;
        margin-bottom: 15px;
        text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
        letter-spacing: -1px;
      }

      header p {
        font-size: 1.4rem;
        opacity: 0.95;
        font-weight: 300;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 40px;
        margin-bottom: 40px;
      }

      .portfolio-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        display: flex;
        flex-direction: column;
        animation: slideUp 0.8s ease backwards;
      }

      .portfolio-card:nth-child(1) {
        animation-delay: 0.1s;
      }

      .portfolio-card:nth-child(2) {
        animation-delay: 0.2s;
      }

      .portfolio-card:hover {
        transform: translateY(-15px) scale(1.02);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .card-header {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
        color: white;
        padding: 50px 20px;
        text-align: center;
      }

      .portfolio-card:nth-child(2) .card-header {
        background: linear-gradient(135deg, #6bcb77 0%, #4d96ff 100%);
      }

      .card-header h2 {
        font-size: 2.8rem;
        font-weight: 800;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .card-body {
        padding: 35px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: white;
      }

      .card-description {
        margin-bottom: 25px;
      }

      .card-description p {
        line-height: 1.7;
        margin: 0;
        font-size: 1.05rem;
        font-weight: 300;
      }

      .card-footer {
        display: flex;
        gap: 15px;
        margin-top: auto;
      }

      .btn-portfolio {
        flex: 1;
        padding: 14px 28px;
        text-align: center;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary-custom {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
        color: white;
      }

      .portfolio-card:nth-child(2) .btn-primary-custom {
        background: linear-gradient(135deg, #6bcb77 0%, #4d96ff 100%);
      }

      .btn-primary-custom:hover {
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 2.8rem;
        }

        header p {
          font-size: 1.1rem;
        }

        .cards-container {
          grid-template-columns: 1fr;
          gap: 25px;
        }

        .card-header h2 {
          font-size: 2.2rem;
        }

        .card-header {
          padding: 35px 15px;
        }

        .card-body {
          padding: 25px;
        }
      }

      footer {
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 50px;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="container-main">
      <header>
        <h1>Portfolios</h1>
      </header>

      <div class="cards-container">
        <!-- Daniel Card -->
        <div class="portfolio-card">
          <div class="card-header">
            <h2>Daniel</h2>
          </div>
          <div class="card-body">
            <div class="card-description"></div>
            <div class="card-footer">
              <a
                href="daniel/index.html"
                class="btn-portfolio btn-primary-custom"
                >View CV</a
              >
            </div>
          </div>
        </div>

        <!-- Lourenço Card -->
        <div class="portfolio-card">
          <div class="card-header">
            <h2>Lourenço</h2>
          </div>
          <div class="card-body">
            <div class="card-description"></div>
            <div class="card-footer">
              <a
                href="lourenco/index.html"
                class="btn-portfolio btn-primary-custom"
                >View CV</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
